name: Build signals (no Reddit)

on:
  schedule:
    - cron: "17 6 * * *"   # daily ~08:17 CET
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    env:
      SOCIAL_ENABLE: "false"   # set to "true" when you wire TikTok/IG scrapers
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests pandas numpy python-dateutil regex unidecode

      - name: Build signals
        run: python scripts/build_signals.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/signals.json
          git commit -m "Update signals.json [skip ci]" || echo "No changes"
          git push
